name: Build and release a Kubewarden policy written in Assemblyscript

on:
  workflow_call:
    inputs:
      oci-target:
        type: string
        required: true
      artifacthub:
        description: 'check artifacthub-pkg.yml for submission to ArtifactHub'
        required: false
        type: boolean
        default: true

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 14
    steps:
      -
        name: Install dependencies
        uses: kubewarden/github-actions/policy-gh-action-dependencies@v3.1.16
      -
        uses: actions/checkout@v4
        with:
          # until https://github.com/actions/checkout/pull/579 is released
          fetch-depth: 0
      -
        id: calculate-version
        # skip when releasing :latest from main, versions will not match
        if: startsWith(github.ref, 'refs/tags/v') && inputs.artifacthub
        # obtain latest tag. Here it must be the current release tag
        run: echo "version=$(git describe --tags --abbrev=0 | cut -c2-)" >> $GITHUB_OUTPUT
        shell: bash
      -
        name: Check that artifacthub-pkg.yml is up-to-date
        # skip when releasing :latest from main, versions will not match
        if: startsWith(github.ref, 'refs/tags/v') && inputs.artifacthub
        uses: kubewarden/github-actions/check-artifacthub@v3.1.16
        with:
          version: ${{ steps.calculate-version.outputs.version }}
      -
        name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '${{ env.NODE_VERSION }}'
      -
        uses: actions/checkout@v4
      -
        name: Install npm
        run: npm install
      -
        name: Install npm dependencies
        run: |
          make deps
      -
        name: Build Wasm module
        run: |
          make policy.wasm
      -
        name: annotate policy
        run: |
          make annotated-policy.wasm
      -
        name: Run e2e tests
        run: |
          make e2e-tests
      -
        name: Release
        uses: kubewarden/github-actions/policy-release@v3.1.16
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          oci-target: ${{ inputs.oci-target }}
  push-artifacthub:
    # skip when releasing :latest from main, versions will not match
    if: startsWith(github.ref, 'refs/tags/v') && inputs.artifacthub
    needs: release
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    runs-on: ubuntu-latest
    steps:
      -
        name: Push artifacthub files to artifacthub branch
        uses: kubewarden/github-actions/push-artifacthub@v3.1.16
